<!DOCTYPE html> <!-- Html boiler plate-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Welcome to my Calculator Web Application</h1> <!-- Title-->
    <h3>Please enter two numbers you would like to add</h3> <!-- Description-->
    <form action="/" method="post"> <!-- Form for the home route with a posting method-->
        <input type="text" name="num1" placeholder="First Number"> <!-- Text input for first number-->
        <input type="text" name="num2" placeholder="Second Number"> <!-- Text input for second number-->
        <button type="submit" name="button">Calculate</button> <!-- Button to submit the form-->
    </form>
    
</body>
</html>
